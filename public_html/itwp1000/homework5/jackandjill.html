<body>
    <header>
      <h1>Jack and Jill</h1>
    </header>
    <main>
      <script>
        /*<![CDATA[*/
        var name1=prompt("Enter name of first character","Jack");
        var pronoun=prompt("What is first character pronoun" ,"He/She");
        var name2=prompt("Enter name of second character","Jill");
        var fetch=prompt("What did they fetch a pail of","water");
        var broke=prompt("What did the first character break","Crown");
        var doctor=prompt("Whos house did they go for assistance","Dame");
        var help1=prompt("What is the first item the doctor brought","vinegar");
        var help2=prompt("What is the second item the doctor brought","paper");
        // This section writes the results to the screen
        document.writeln(name1 + " and " + name2 + " went up the hill" + "<br>");
        document.writeln("To fetch a pail of " + fetch + "<br>");
        document.writeln(name1 + " fell down and broke " + pronoun + " " + broke + "<br>");
        document.writeln("And " + name2 + " came tumbling after" + "<br>");
        document.writeln(name1 + " got up, and home did trot" + "<br>");
        document.writeln("As fast as he could caper" + "<br>");
        document.writeln("To old " + doctor + ", who patched " + pronoun + " nob"  + "<br>");
        document.writeln("With " + help1 + " and " + help2);
        /*]]>*/
      </script>
    </main>
